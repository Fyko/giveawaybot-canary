<!DOCTYPE html>
<html>

<head>
    <title>Giveaway Bot Canary</title>
    <style>
        body {
            background: #242424;
            color: white;
            width: 35em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
        
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body onload="load()">
    <h1>Giveaway Bot Canary</h1>
    <p id="welcome">Oh hi, why don't we <a href="/login">login</a>?</p>
    <script>
        function load() {
            var element = document.getElementById("welcome");
            return fetch('/@me', {
                credentials: "same-origin"
            }).then(function(req) {
                if (req.ok) {
                    req.json().then(function(json) {
                        console.dir(json);
                        element.innerHTML = `Oh, hello ${json.username}#${json.discriminator}. Would you like to <a href="/logout">logout</a>?`;
                    });
                }
            });
        }
    </script>
</body>

</html>
